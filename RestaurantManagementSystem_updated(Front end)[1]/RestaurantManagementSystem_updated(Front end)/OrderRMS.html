<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h2>Orders Overview (Admin Only)</h2>
        <div id="orders-list">
            <!-- Orders will be dynamically added here -->
        </div>
    </div>
    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 800px;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #f2f2f2;
    color: #333;
}

    </style>

    <script>
        // Simulated admin authentication (replace with actual logic)
        var isAdminLoggedIn = true; // Example: Assume admin is logged in

        // Function to fetch orders (simulated data)
        function fetchOrders() {
            // Simulated orders data
            var ordersData = [
                { orderId: 1, totalAmount: 450.00, time: '2024-07-09 12:30:45' },
                { orderId: 2, totalAmount: 320.00, time: '2024-07-09 14:20:15' },
                { orderId: 3, totalAmount: 280.00, time: '2024-07-09 16:45:30' },
                { orderId: 4, totalAmount: 510.00, time: '2024-07-09 18:10:00' },
                { orderId: 5, totalAmount: 380.00, time: '2024-07-09 20:00:45' }
            ];

            // Display orders on the page
            var ordersListElement = document.getElementById('orders-list');
            ordersListElement.innerHTML = `
                <table>
                    <tr>
                        <th>Order ID</th>
                        <th>Total Amount</th>
                        <th>Time</th>
                    </tr>
                    ${ordersData.map(order => `
                        <tr>
                            <td>${order.orderId}</td>
                            <td>$${order.totalAmount}</td>
                            <td>${order.time}</td>
                        </tr>
                    `).join('')}
                </table>
            `;
        }

        // Check admin login status and fetch orders if logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (isAdminLoggedIn) {
                fetchOrders();
            } else {
                // Redirect to login page or handle unauthorized access
                alert('Unauthorized access. Please log in as admin.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
