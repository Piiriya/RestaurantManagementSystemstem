<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h2>Manage Tables (Admin Only)</h2>

        <!-- Add Table Form -->
        <h3>Add New Table</h3>
        <form id="add-table-form">
            <div class="form-group">
                <label for="table-number">Table Number:</label>
                <input type="number" id="table-number" name="tableNumber" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <button type="submit">Add Table</button>
        </form>

        <!-- Booked Tables List -->
        <h3>Booked Tables</h3>
        <div id="booked-tables-list">
            <!-- Booked tables will be dynamically added here -->
        </div>
    </div>
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    max-width: 800px;
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

h2, h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

.table-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
}

    </style>

    <script>
        // Simulated admin authentication (replace with actual logic)
        var isAdminLoggedIn = true; // Example: Assume admin is logged in

        // Simulated booked tables data
        var bookedTablesData = [
            { tableId: 1, tableNumber: 101, capacity: 4 },
            { tableId: 2, tableNumber: 102, capacity: 6 },
            { tableId: 3, tableNumber: 103, capacity: 2 },
            { tableId: 4, tableNumber: 104, capacity: 8 }
        ];

        // Function to display booked tables
        function displayBookedTables() {
            var bookedTablesListElement = document.getElementById('booked-tables-list');
            bookedTablesListElement.innerHTML = '';

            bookedTablesData.forEach(function(table) {
                var tableElement = document.createElement('div');
                tableElement.classList.add('table-item');
                tableElement.innerHTML = `
                    <p><strong>Table Number:</strong> ${table.tableNumber}</p>
                    <p><strong>Capacity:</strong> ${table.capacity}</p>
                    <button onclick="deleteTable(${table.tableId})">Delete</button>
                `;
                bookedTablesListElement.appendChild(tableElement);
            });
        }

        // Function to handle form submission for adding a new table
        document.getElementById('add-table-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var tableNumber = document.getElementById('table-number').value;
            var capacity = document.getElementById('capacity').value;

            // Simulate adding table (replace with actual backend logic)
            var newTableId = bookedTablesData.length + 1; // Simulated new table ID
            bookedTablesData.push({ tableId: newTableId, tableNumber: tableNumber, capacity: capacity });

            // Display updated booked tables
            displayBookedTables();

            // Clear form fields after submission
            document.getElementById('add-table-form').reset();
        });

        // Function to delete a table
        function deleteTable(tableId) {
            // Simulate deleting table (replace with actual backend logic)
            bookedTablesData = bookedTablesData.filter(function(table) {
                return table.tableId !== tableId;
            });

            // Display updated booked tables
            displayBookedTables();
        }

        // Check admin login status and display booked tables if logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (isAdminLoggedIn) {
                displayBookedTables();
            } else {
                // Redirect to login page or handle unauthorized access
                alert('Unauthorized access. Please log in as admin.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>
</html>
